<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дз №4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h4>
            div є тегом
        </h4>
    </div>
    <div class="p">
        <p>
            Це блок з класом p
        </p>
    </div>
    <div id="p">
        <p>
            Це блок з id p
        </p>
    </div>
    <div style="background-color:chocolate ">
        <p>
            Це блок div з атрибутом style 
        </p>
    </div>
    <div class="nested">
        <p>Вкладений селектор</p>
    </div>
    <div class="section">
        <section>
            <h3>h3 є дочірнім єлементом до div</h3>
        </section>
    </div>
    <div>
        <h2>
            Незмінює колір 
        </h2>
        <p>
            Змінює колір тому що  йде після h2. Та є послідовним
        </p>
    </div>
    <div>
        <section>
            <h2>
                Комбінація div + section
            </h2>
        </section>
    </div>
    <section>
        <h2 id="h2"> 
            Комбінація section + id
        </h2>
    </section>
    <div class="h2">
        <section>
            <h2>
                Комбінація класу та секції
            </h2>
        </section>
    </div>
</body>
</html>
